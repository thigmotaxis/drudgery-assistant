<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasks</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./mockStyle.css">
</head>
<body>

  <div class="headerBar">
    <img src="./src/images/logoPH.jpg" alt="oh just an avocado placeholder image" class="logo">
    <div class="headerText">Drudgery Assistant</div>
  </div>

  <div class="content">
    <div class="sideBar">
      <div class="dates">
        <div class="allTasks">All Tasks</div>
        <div class="today">Today</div>
        <div class="thisWeek">This Week</div>
      </div>
      <div class="projects">Projects
        <div class="project">Professional</div>
        <div class="project">Academic</div>
        <div class="project">Personal</div>
        <button class="addProject">Add New Project</button>
      </div>

      <button class="addTask">Add New Task</button>
    </div>

    <div class="toDos">

      <div class="title">Unfinished Business</div>

      <div class="professional task">
        <input type="radio" class="completeTask"></input>
        <div class="dueDate">9/1/22</div>
        <div class="taskName">Polish resume</div>
        <img src="./src/images/editPH.jpg" alt="oh just an avocado placeholder image" class="editIcon"></img>
        <img src="./src/images/deletePH.jpg" alt="oh just an avocado placeholder image" class="deleteIcon">
      </div>
      <div class="academic task">
        <input type="radio" class="completeTask"></input>
        <div class="dueDate">9/1/22</div>
        <div class="taskName">Practice OOP</div>
        <img src="./src/images/editPH.jpg" alt="oh just an avocado placeholder image" class="editIcon"></img>
        <img src="./src/images/deletePH.jpg" alt="oh just an avocado placeholder image" class="deleteIcon">
        <div class="taskDescription">make a to-do list app</div>
      </div>

      <div class="personal task">
        <input type="radio" class="completeTask"></input>
        <div class="dueDate">9/1/22</div>
        <div class="taskName">Run dishwasher</div>
        <img src="./src/images/editPH.jpg" alt="oh just an avocado placeholder image" class="editIcon"></img>
        <img src="./src/images/deletePH.jpg" alt="oh just an avocado placeholder image" class="deleteIcon">
      </div>

      <div class="noCategory task">
        <input type="radio" class="completeTask"></input>
        <div class="dueDate">9/1/22</div>
        <div class="taskName">Plan TRT resupplies</div>
        <img src="./src/images/editPH.jpg" alt="oh just an avocado placeholder image" class="editIcon"></img>
        <img src="./src/images/deletePH.jpg" alt="oh just an avocado placeholder image" class="deleteIcon">
      </div>

      <div class="formContainer">

        <div class="inputGroup">
          <label for="ntName">Task Name:</label>
          <input type="text" id="ntName">
        </div>

        <div class="inputGroup">
          <label for="ntDueDate">Due Date:</label>
          <input type="date" id="ntDueDate">
        </div>

        <div class="inputGroup">
          <label for="ntDesc">Task Description:</label>
          <textarea id="ntDesc" rows="2" cols="80"></textarea>
        </div>

        <button class="submitNewTask">Add Task</button>
      </div>

    </div>

  </div>


</body>
</html>
