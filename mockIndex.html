<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasks</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./mockStyle.css">
</head>
<body>

  <div class="headerBar">
    <img src="./src/images/logoPH.jpg" alt="oh just an avocado placeholder image" class="logo">
    <div class="headerText">Drudgery Assistant</div>
  </div>

  <div class="content">
    <div class="sideBar">
      <div class="dates">
        <div class="allTasks">All Tasks</div>
        <div class="today">Today</div>
        <div class="thisWeek">This Week</div>
      </div>
      <div class="projects">Projects
        <div class="professional">Professional</div>
        <div class="academic">Academic</div>
        <div class="personal">Personal</div>
      </div>

      <button class="addTask">Add New Task</button>

      <div class="copyright">
        <img src="src/images/copyright.png" alt="The copyright symbol" class="footerImage">
        <div>2022 Abe Industries</div>
      </div>
    </div>

    <div class="toDos">

      <div class="title">Unfinished Business</div>

      <div class="task">
        <input type="radio" class="toggleTaskComplete"></input>
        <div class="dueDate">9/1/22</div>
        <div class="taskName">Polish resume</div>
        <img src="./src/images/editPH.jpg" alt="oh just an avocado placeholder image" class="editIcon"></img>
        <img src="./src/images/deletePH.jpg" alt="oh just an avocado placeholder image" class="deleteIcon">
      </div>
      <div class="task">
        <input type="radio" class="toggleTaskComplete"></input>
        <div class="dueDate">9/1/22</div>
        <div class="taskName">Practice OOP</div>
        <img src="./src/images/editPH.jpg" alt="oh just an avocado placeholder image" class="editIcon"></img>
        <img src="./src/images/deletePH.jpg" alt="oh just an avocado placeholder image" class="deleteIcon">
        <div class="taskDescription">make a to-do list app</div>
      </div>

      <div class="task">
        <input type="radio" class="toggleTaskComplete"></input>
        <div class="dueDate">9/1/22</div>
        <div class="taskName">Run dishwasher</div>
        <img src="./src/images/editPH.jpg" alt="oh just an avocado placeholder image" class="editIcon"></img>
        <img src="./src/images/deletePH.jpg" alt="oh just an avocado placeholder image" class="deleteIcon">
      </div>

      <div class="task complete">
        <input type="radio" class="toggleTaskComplete"></input>
        <div class="dueDate">9/1/22</div>
        <div class="taskName">Plan TRT resupplies</div>
        <img src="./src/images/editPH.jpg" alt="oh just an avocado placeholder image" class="editIcon"></img>
        <img src="./src/images/deletePH.jpg" alt="oh just an avocado placeholder image" class="deleteIcon">
      </div>

      <div class="formContainer">

        <div class="inputGroup">
          <label for="ntName">Task Name:</label>
          <input type="text" id="ntName">
        </div>

        <div class="inputGroup">
          <label for="ntDueDate">Due Date:</label>
          <input type="date" id="ntDueDate">
        </div>

        <div class="inputGroup">
          <label for="ntPriority">Priority:</label>
          <select name="ntPriority" id="ntPriority" autocomplete="off">
            <option value="high">High</option>
            <option value="normal" selected>Normal</option>
            <option value="low">Low</option>
          </select>
        </div>

        <div class="inputGroup">
          <label for="ntCategory">Category:</label>
          <select name="ntCategory" id="ntCategory" autocomplete="off">
            <option value="professional">Professional</option>
            <option value="personal" selected>Personal</option>
            <option value="academic">Academic</option>
          </select>
        </div>

        <div class="inputGroup">
          <label for="ntDesc">Task Description:</label>
          <textarea id="ntDesc" rows="2" cols="80"></textarea>
        </div>


        <button class="submitNewTask">Add Task</button>
      </div>

    </div>

  </div>


</body>
</html>
